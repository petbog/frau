<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Фрау-Мюллер</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/favIco/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favIco/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favIco/favicon-16x16.png">
  <link rel="manifest" href="/favIco/site.webmanifest">
  <link rel="mask-icon" href="/favIco/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="header_img-form">
    <div class="container">
      <div class="header__top">
        <div class="header__img">
          <img src="./img/logo.svg" class="header__logo-img" alt="logo">
        </div>
        <div class="header__nav">
          <button class="header__nav-btn">
            <span></span>
          </button>
          <ul class="list">
            <li class="header__nav-list disabel"></li>
            <li class="header__nav-list "><a href="./index.html">Главная </a></li>
            <li class="header__nav-list"><a href="./menu.html">Меню</a></li>
            <li class="header__nav-list"><a href="./bar.html">Бар</a></li>
            <li class="header__nav-list"><a href="/wine.html">Винная карта</a></li>
            <li class="header__nav-list activ"><a href="#">Забронировать стол</a></li>
          </ul>
        </div>
      </div>
      <div class="header__bottom">
        <a class="bottom__a" href="#bottom">
          <div class="arrow ">
            <img class="arrow__img one" src="./img/arrow2.png" alt="arrow">
          </div>
          <div class="arrow">
            <img class="arrow__img two" src="./img/arrow2.png" alt="arrow">
          </div>
        </a>
      </div>
    </div>
  </header>
  <section>
    <div class="kitchen">
      <div class="form-wrapper">
        <h1 class="form_title">Забронировать</h1>
        <form>
          <div class="form-item">
            <label for="text"></label>
            <input type="text" name="text" required="required" placeholder="Ваше имя" required ></input>
          </div>
          <div class="form-item">
            <label for="number"></label>
            <input type="number" name="number" required="required" placeholder="Колличество гостей" required ></input>
          </div>
          <div class="form-item">
            <label for="text"></label>
            <input type="date" name="text" required="required" placeholder="Дата" required ></input>
          </div>
          <div class="form-item">
            <label for="tel"></label>
            <input type="tel" name="tel" required="required" placeholder="телефон" required ></input>
          </div>
          <div class="button-panel">
            <input type="submit" class="button" title="Отправить" value="Отправить"></input>
          </div>
          
        </form>

      </div>
    </div>
  </section>
  <footer>
    <div class="footer">
      <div class="footer_location">
        <a href="#"> <img src="./img/logo.svg" alt="" class="footer_img"></a>
        <div class="footer__location-text">
          <p class="footer_location-location">МЫ НАХОДИМСЯ ПО АДРЕСУ</p><br>
          <p class="footer_location-address">Ростов-на-Дону, ул. Береговая 29а</p>
        </div>

      </div>
      <div class="working__hours">
        <p class="working__hours-text">МЫ РАБОТАЕМ</p>
        <p class="working__hours-time">вс-чт 12:00-00:00<br>
          пт-сб 12:00-02:00</p>
      </div>
      <div class="live__music">
        <p class="live__music-inner">ЖИВАЯ МУЗЫКА</p>
        <p class="live__music-time">КАЖДУЮ ПТ-СБ C 20:00 </p>
      </div>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./js/slick.min.js"></script>
  <script src="./js/slider.js"></script>
</body>

</html>
